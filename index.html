<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Furniture ERP v1.6</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="manifest.json">
  <script src="service-worker.js?v=16" defer></script>
</head>
<body>
  <h1>Furniture ERP v1.6</h1>
  <button onclick="updateApp()">ðŸ”„ Update app</button>
  <button onclick="hardRefresh()">âš¡ Hard refresh</button>
  <p id="version">Version: v1.6</p>

  <script>
    function updateApp(){
      if ('serviceWorker' in navigator) {
        caches.keys().then(function(names) {
          for (let name of names) caches.delete(name);
        }).then(() => {
          navigator.serviceWorker.getRegistrations().then(function(registrations) {
            for (let reg of registrations) { reg.unregister(); }
          }).then(() => { location.reload(true); });
        });
      }
    }
    function hardRefresh(){
      location.href = location.pathname + '?v=hard' + Date.now();
    }
  </script>
</body>
</html>
